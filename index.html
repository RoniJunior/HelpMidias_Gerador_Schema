<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Help Midias</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Gerador de Schema</h1>
        <p>Para gerar as keys, use este link: <a href="https://acte.ltd/utils/randomkeygen" target="_blank">https://acte.ltd/utils/randomkeygen</a></p>
        <form id="schemaForm">
            <label for="projectName">Nome do Projeto:</label><br>
            <input type="text" id="projectName" placeholder="dinastia"><br><br>
    
            <label for="defaultDomain">Domínio Padrão:</label><br>
            <input type="text" id="defaultDomain" placeholder="1ntq3m.easypanel.host"><br><br>
    
            <label for="apiKey">Evo API Key:</label><br>
            <input type="text" id="apiKey" placeholder="78D259999CB81A4A5244482874A78"><br><br>
    
            <label for="n8nEncryptionKey">N8N Encryption Key:</label><br>
            <input type="text" id="n8nEncryptionKey" placeholder="4F2294E8755DAD74DC1B8B6B2BA4A"><br><br>
    
            <label for="redisKey">Redis Key:</label><br>
            <input type="text" id="redisKey" placeholder="955C6A517BAF8ED3F1EEFBFE5C647"><br><br>
    
            <label for="postgresKey">Postgres Key:</label><br>
            <input type="text" id="postgresKey" placeholder="F49336A1562F6121CB193DC12BD17"><br><br>
    
            <button type="submit">Gerar Schema</button>
        </form>
    
        <h2>Schema Gerado:</h2>
        <textarea id="schemaOutput" readonly></textarea>
        <button id="copyButton">Copiar Schema</button>
    
        <script src="script.js"></script>
    </body>
    </html>
